<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>

    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name*: </label>
                <input type="text">
            </div>
            <div>
                <label>Last Name*: </label>
                <input type="text">
            </div>
            <div>
                <label>Email Address*: </label>
                <input type="email">
            </div>
            <div>
                <label>Password*: </label>
                <input type="password">
            </div>
            <div>
                <label>Confirm Password: </label>
                <input type="password">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date">
            </div>
            <div>
                <label>Gender Identity: </label><br>
                <input type="radio" name="gender">
                <label>Male</label>
                <input type="radio" name="gender">
                <label>Female</label>
                <input type="radio" name="gender">
                <label>Non_Binary</label>
                <input type="radio" name="gender">
                <label>I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself: </label><br>
                <textarea name=""></textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select name="JavaScript">
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div>
                <input type="checkbox">
                <label>Yes, I would like to receive email updates </label>
            </div>
            <input type="submit">
        </form>
        <label>* Indicates a required field</label>
    </body>

</html>
