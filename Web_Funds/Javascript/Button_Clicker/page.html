<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <div class="header">

                <div class="ninja">

                    <p class="ninga-discription fontFamily">A practitioner skilled in the <a href="#" class="ninga-links">Japanese</a> art of <a href="#" class="ninga-links">ninjutsu</a></p>

                <div class="ninja">
                    <div class="ninga-details">

                    </div>

            </div>

</html>
